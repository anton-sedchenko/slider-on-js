<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Slider</title>
      <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
      <link href="css/style.css" rel="stylesheet" />
      <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
  </head>

  <body>
    <div class="container">

      <main>
        <section class="section section-testimonials">
          <div class="wrapper section-testimonials-wraper">
            <div class="section__heading-container section-testimonials__heading-container">
              <div class="section__heading section-testimonials__heading">
                <h2>Testimonials</h2>
                <div class="section-heading-decor">
                  <div class="heading-decor__left-part"></div>
                  <div class="heading-decor__middle-part"></div>
                  <div class="heading-decor__right-part"></div>
                </div>
              </div>
            </div>
            <div class="container section-testimonials__container">
              <div class="row justify-content-center">
                <div class="col-sm-8 section-testimonials__slider-container">
                  <div class="arrow-left-container">
                    <div>
                      <img src="img/a-icon-arrow.svg" alt="left arrow" />
                    </div>
                  </div>
                  <div class="testimonials__slider-window">
                    <div class="testimonials__slide-line">
                      <div class="testimonials__slider-item">
                        <div class="testimonials__slide-text-container">
                          <div class="testimonials__quote-elem-container">
                            <span class="testimonials__quote-element">"</span>
                          </div>
                          <div class="testimonials__slide-text-wrapper">
                            <div>
                              <p class="testimonials__slide-text"></p>
                            </div>
                            <div class="testimonials__slide-author-info">
                              <p class="testimonials__author"></p>
                              <p class="testimonials__author-occupation"></p>
                            </div>
                          </div>
                        </div>
                        <div class="testimonials__slide-photo-container">
                          <img class="testimonials__slide-user-photo" src="" alt="man photo" />
                        </div>
                      </div>
                      <div class="testimonials__slider-item">
                        <div class="testimonials__slide-text-container">
                          <div class="testimonials__quote-elem-container">
                            <span class="testimonials__quote-element">"</span>
                          </div>
                          <div class="testimonials__slide-text-wrapper">
                            <div>
                              <p class="testimonials__slide-text"></p>
                            </div>
                            <div class="testimonials__slide-author-info">
                              <p class="testimonials__author"></p>
                              <p class="testimonials__author-occupation"></p>
                            </div>
                          </div>
                        </div>
                        <div class="testimonials__slide-photo-container">
                          <img class="testimonials__slide-user-photo" src="" alt="man photo" />
                        </div>
                      </div>
                      <div class="testimonials__slider-item">
                        <div class="testimonials__slide-text-container">
                          <div class="testimonials__quote-elem-container">
                            <span class="testimonials__quote-element">"</span>
                          </div>
                          <div class="testimonials__slide-text-wrapper">
                            <div>
                              <p class="testimonials__slide-text"></p>
                            </div>
                            <div class="testimonials__slide-author-info">
                              <p class="testimonials__author"></p>
                              <p class="testimonials__author-occupation"></p>
                            </div>
                          </div>
                        </div>
                        <div class="testimonials__slide-photo-container">
                          <img class="testimonials__slide-user-photo" src="" alt="man photo" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="arrow-right-container">
                    <div>
                      <img src="img/a-icon-arrow.svg" alt="right arrow" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="section-testimonials__right-arrow">
              </div>
            </div>
          </div>
        </section>

      </main>
    </div>
    <script src="js/slider-cards.js"></script>
    <script src="js/slider.js"></script>
  </body>
</html>
